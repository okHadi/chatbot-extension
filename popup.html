<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=400, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="logo-icon">ðŸ¤–</span>
          <h1>AI Assistant</h1>
        </div>
        <div class="model-selector">
          <select id="model-select">
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fast)</option>
            <option value="llama-3.2-90b-vision-preview">
              Llama 3.2 90B Vision
            </option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
          </select>
        </div>
      </header>

      <!-- Context Options -->
      <div class="context-options">
        <button
          class="context-btn"
          id="btn-page"
          data-active="false"
          title="Read page content"
        >
          <span class="icon">ðŸ“„</span>
          <span class="label">Page</span>
        </button>
        <button
          class="context-btn"
          id="btn-screenshot"
          data-active="false"
          title="Take screenshot"
        >
          <span class="icon">ðŸ“¸</span>
          <span class="label">Screenshot</span>
        </button>
        <button
          class="context-btn"
          id="btn-element"
          data-active="false"
          title="Select element"
        >
          <span class="icon">ðŸŽ¯</span>
          <span class="label">Element</span>
        </button>
      </div>

      <!-- Selected Element Preview -->
      <div class="element-preview" id="element-preview" style="display: none">
        <div class="preview-header">
          <span>Selected Element</span>
          <button class="clear-btn" id="clear-element">âœ•</button>
        </div>
        <div class="preview-content" id="element-content"></div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-container" id="chat-container">
        <div class="welcome-message">
          <p>ðŸ‘‹ Hi! I'm your AI assistant.</p>
          <p>Enable context options above to share page info with me!</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <textarea
          id="message-input"
          placeholder="Ask me anything..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="send-btn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" />
          </svg>
        </button>
      </div>

      <!-- Status Bar -->
      <div class="status-bar" id="status-bar"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
